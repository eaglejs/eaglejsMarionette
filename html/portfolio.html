<h1>Portfolio</h1>
<p>
    The following pages I have been personally involved in developing, ranging from design, development with Drupal, Wordpress, ASP.net, and MV*.
</p>
<div class="container-fluid portfolio-section">
    <div class="row text-center">
        <% 

            _.each(collection, function(model){

        %>

            <div class="col-xs-3">
                <a href="javascript:void(0);" data-id="<%- model.id %>">
                    <div class="frame">
                        <div class="content">
                            <img src="<%- model.smallImg %>" class="img-responsive" alt="<%- model.alt %>">
                        </div>
                    </div>
                    <p class="text-center">
                        <%- model.title %>
                    </p>
                </a>
            </div>

        <%

            });

        %>
    </div>
</div>
<div class="portfolio-modal"></div>
